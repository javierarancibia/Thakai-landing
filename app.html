<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8">
        <title>Black Cloud Solutions</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="main.css">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Arabic:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .arabic-text {
            font-family: 'Noto Sans Arabic', sans-serif;
        }
    </style>
    <body class="m-0 p-0 bg-black">
        <main>
            <!-- NAVIGATION -->
            <header class="absolute inset-x-0 top-0 z-50">
                <nav aria-label="Global" class="flex items-center justify-between p-6 lg:px-8">
                    <!-- Logo -->
                    <div class="flex lg:flex-1">
                        <a href="#" class="-m-1.5 p-1.5">
                            <span class="sr-only">ThakAI</span>
                            <img src="./assets/logo-thakai.png" alt="" class="h-10 w-auto" />
                        </a>
                    </div>
                    <div class="flex lg:hidden">
                        <button type="button" command="show-modal" commandfor="mobile-menu" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 text-gray-300">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                        </button>
                    </div>                    
                    <div class="hidden lg:flex lg:gap-x-12">
                        <a href="index.html" class="text-sm/6 font-semibold text-white hover:text-[#D7BC6D]">Home</a>
                        <a href="#" class="text-sm/6 font-semibold text-white hover:text-[#D7BC6D]">Features</a>
                        <a href="about-us.html" class="text-sm/6 font-semibold text-white hover:text-[#D7BC6D]">About Us</a>
                        <a href="contact.html" class="text-sm/6 font-semibold text-white hover:text-[#D7BC6D]">Contact</a>
                    </div>
                    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                        <a href="#" class="text-sm/6 font-semibold text-gray-900"></a>
                    </div>
                </nav>
                <el-dialog>
                    <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
                        <div tabindex="0" class="fixed inset-0 focus:outline-none">
                            <el-dialog-panel class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-900 p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-300">
                                <div class="flex items-center justify-between">
                                    <a href="#" class="-m-1.5 p-1.5">
                                        <span class="sr-only">ThakAI</span>
                                        <img src="./assets/logo.png" alt="" class="h-8 w-auto" />
                                    </a>
                                    <button type="button" command="close" commandfor="mobile-menu" class="-m-2.5 rounded-md p-2.5 text-gray-300">
                                        <span class="sr-only">Close menu</span>
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                                            <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </button>
                                    </div>
                                    <div class="mt-6 flow-root">
                                    <div class="-my-6 divide-y divide-gray-500/10">
                                        <div class="space-y-2 py-6">
                                            <a href="index.html" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-200 hover:text-[#D7BC6D]">Home</a>
                                            <a href="features.html" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-200 hover:text-[#D7BC6D]">Features</a>
                                            <a href="about-us.html" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-200 hover:text-[#D7BC6D]">About Us</a>
                                            <a href="contact.html" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-200 hover:text-[#D7BC6D]">Contact</a>
                                        </div>
                                        <div class="py-6">
                                        <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"></a>
                                        </div>
                                    </div>
                                </div>
                            </el-dialog-panel>
                        </div>
                    </dialog>
                </el-dialog>
            </header>
            <!-- HERO SECTION -->
            <section class="relative w-full h-screen overflow-hidden">
                
                <!-- Background Video -->
                <video
                    autoplay
                    muted
                    loop
                    playsinline
                    class="absolute inset-0 w-full h-full object-cover"
                >
                    <source src="./assets/landing.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>

                <!-- Overlay for better contrast -->
                <div class="absolute inset-0 bg-black bg-opacity-40"></div>

                <!-- Content -->
                <div class="relative isolate px-6 pt-14 lg:px-8">
                    <div class="mx-auto max-w-6xl py-32 sm:py-48 lg:pt-50 lg:pb-32">
                        <div class="text-center">
                            <h1 class="text-5xl font-semibold tracking-tight text-balance text-[#D7BC6D] sm:text-7xl"><span class="text-white">Launching </span> <span class="drop-shadow-[0px_0px_39px_rgba(215,188,109,0.9)]">Q4 2025</span></h1>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
